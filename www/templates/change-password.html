<ion-view view-title="Change Password">
  <ion-content class="bg-grey">
    <form ng-submit="doChangePassword()">
      <div class="card card-width">
          <br>
          <div class="width-ninety margin-auto">
            <span class="width-full text-dark-grey">Current Password</span>
            <input class="border-bot-black width-ninety" type="password" ng-model="password.current">
          </div>
          <br>
          <div class="width-ninety margin-auto">
            <span class="width-full text-dark-grey">New Password</span>
            <input class="border-bot-black width-ninety" type="password" ng-model="password.new">
          </div>
          <br>
          <div class="width-ninety margin-auto">
            <span class="width-full text-dark-grey">Confirm New Password</span>
            <input class="border-bot-black width-ninety" type="password" ng-model="password.confirm_new">
          </div>
          <br>
        <label class="text-center item item-borderless bg-transparent">
          <button class="button bg-blue Roboto text-white" type="submit">Change Password</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
