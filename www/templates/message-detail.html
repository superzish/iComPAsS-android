<ion-view view-title="Message Detail">
  <ion-content class="bg-light-orange">
    <div class="card">
      <div class="item item-text-wrap">
        <h2><span class="text">{{message.fullname}}: </span></h2>
        <hr>
        <br>
        <h3><span class="text">{{message.message}}</span></h3>
      </div>
      <div class="item item-divider text-right">
        <span class="text">{{message.datesent}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
