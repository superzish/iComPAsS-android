<ion-view view-title="Patient's Detail">
  <ion-content class="bg-grey patient-detail">
    <!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="populatePatientDetail()"></ion-refresher> -->

    <div class="bg-white item-thumbnail-left">
      <img src="{{patient_detail.image}}" alt=""/>
      <h3 class="dark Raleway">{{patient_detail.fullname}}</h3>
      <br>
    </div>

    <div class="patient-tab tabs tabs-striped tabs-top">
      <a class="tab-item light Raleway-light font-eighteen" ng-class="{ active: isSet(1) }" ng-click="setTab(1)">
        Personal
      </a>
      <a class="tab-item light Raleway-light font-eighteen" ng-class="{ active: isSet(2) }" ng-click="setTab(2)">
        Prescriptions
      </a>
      <a class="tab-item light Raleway-light font-eighteen" ng-class="{ active: isSet(3) }" ng-click="setTab(3)">
        Assessments
      </a>
    </div>

    <div class="card card-width" ng-show="isSet(1)">
      <div class="item item-divider bg-white dark Raleway font-twenty">
        Personal Info
      </div>
      <div class="item item-text-wrap">
        <ion-list >
          <ion-item class="row item-borderless" ng-repeat="info in patient_detail.basic_info">
            <div class="col col-40 padding-vertical">
              <h3 class="dark-grey">{{info.label}}:</h3>
            </div>
            <div class="col padding-vertical Roboto-light">
              {{info.data}}
            </div>
          </ion-item>
        </ion-list>
      </div>
    </div>

    <div ng-show="isSet(2)">
      <div class="card card-width">
        <div class="item item-divider bg-white dark light text-center">
          As of today
        </div>
        <div class="item item-text-wrap Roboto-light">
          {{prescription}}
        </div>
      </div>
    </div>

    <div ng-show="isSet(3)">
      <ion-list>
        <ion-item class="item-remove-animate item-icon-right bg-grey" type="item-text-wrap" href="#/menu/esas-results/{{patientId}}">
          ESAS Results
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-icon-right bg-grey" type="item-text-wrap" href="#/menu/phq-results/{{patientId}}">
          PHQ Results
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-icon-right bg-grey" type="item-text-wrap" href="#/menu/pain-detect-results/{{patientId}}">
          Pain Detect Results
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
