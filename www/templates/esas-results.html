<ion-view view-title="ESAS Results">
  <ion-content class="bg-grey">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="populateEsasResults()"></ion-refresher>
    <div class="card card-width">
      <div class="item item-divider bg-white text-center">
        Pain Summary
      </div>
      <div class="item item-text-wrap">
        <canvas id="line" class="chart chart-line" chart-data="chart.data" chart-labels="chart.labels" chart-series="chart.series" chart-options="chart.options" chart-dataset-override="datasetOverride" chart-click="onClick" height="400px"></canvas>
      </div>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right bg-grey" ng-repeat="result in esas_results_reversed" type="item-text-wrap" href="#/menu/esas-result-detail/{{result.patient_id}}/{{$index}}">
        {{result.dateanswered}}

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
