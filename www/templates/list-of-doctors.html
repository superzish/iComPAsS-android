<ion-view view-title="List of Doctors">
  <ion-content class="bg-light-orange">
    <ion-list>
      <ion-item class="item-avatar item-icon-right bg-light-orange" ng-repeat="doctor in assign_doctors" href="#/menu/doctor-profile/{{doctor.doc_id}}">
        <img ng-src="img/user.png">
        <h2>{{doctor.fullname}}</h2>
        <p>{{doctor.specialty}}</p>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
