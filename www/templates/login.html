<ion-view>
  <ion-content class="bg-orange">
    <div class="text-center">
      <img src="img/icon.png" alt=""/>
    </div>
    <h1 class="light text-center"><span class="text">iComPAsS</span></h1>
    <h4 class="light text-center"><span class="text">Internet-based Computerized Patient Assessment System</span></h4>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input curve-top center">
          <span class="input-label curve"><span class="text">Username</span></span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input curve-bottom center">
          <span class="input-label"><span class="text">Password</span></span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-borderless bg-orange">
          <button class="button button-block bg-light-orange curve-all" type="submit"><span class="text">Log in</span></button>
        </label>
        <label class="item item-borderless bg-orange text-center">
          <h2><a href="#" class="light"><span class="text">Forgot Password?</span></a></h2>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
