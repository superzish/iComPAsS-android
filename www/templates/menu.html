<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized bg-orange" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item menu-close href="{{menuItem.url}}" ng-repeat="menuItem in menuList">
          <ion-icon class="icon {{menuItem.icon}} larger"></ion-icon>
          &nbsp;
          {{menuItem.text}}
        </ion-item>
        <ion-item menu-close ng-click="doLogout()">
          <ion-icon class="icon ion-log-out"></ion-icon>
          &nbsp;
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
