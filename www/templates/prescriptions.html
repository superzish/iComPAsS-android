<ion-view view-title="Prescriptions">
  <ion-content class="bg-grey">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="populatePrescriptions()"></ion-refresher>

    <div class="card card-width">
      <div class="item item-divider bg-white dark light text-center">
        As of today
      </div>
      <div class="item item-text-wrap Roboto-light">
        <span ng-bind-html="prescription"></span>
      </div>
    </div>
  </ion-content>
</ion-view>
