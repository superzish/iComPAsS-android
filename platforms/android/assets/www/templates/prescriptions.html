<ion-view view-title="Prescriptions">
  <ion-content class="bg-light-orange">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="populatePrescriptions()"></ion-refresher>

    <div class="card">
      <div class="item item-divider bg-orange light text-center">
        As of today
      </div>
      <div class="item item-text-wrap">
        {{prescription}}
      </div>
    </div>
  </ion-content>
</ion-view>
