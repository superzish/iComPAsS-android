<ion-view view-title="Change Password with Secret Key">
  <ion-content class="bg-orange">
    <form ng-submit="doChangePassword()">
      <div class="list">
        <label class="item item-input curve-top center login-input">
          <span class="input-label">Secret Key</span>
          <input type="text" ng-model="password.key">
        </label>
        <label class="item item-input center login-input">
          <span class="input-label">New Password</span>
          <input type="password" ng-model="password.new">
        </label>
        <label class="item item-input curve-bottom center login-input">
          <span class="input-label">Confirm New Password</span>
          <input type="password" ng-model="password.confirm_new">
        </label>
        <label class="item item-borderless bg-orange">
          <button class="button bg-light-orange curve-all" type="submit">Change Password</button>
        </label>
      </div>
    </form>
    <div class="text-center">
      <a href="#/forgot-password" class="light">← Rerequest Secret Key</a>
    </div>
    <br>
    <div class="text-center">
      <a href="#" class="light" ng-click="#/login">← Back to login</a>
    </div>
  </ion-content>
</ion-view>
