<ion-view view-title="Profile">
  <ion-content class="bg-grey profile">
    <!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="populateProfile()"></ion-refresher> -->

    <div class="bg-grey profile-header">
      <div class="profile-main">
        <img src="{{user_profile.image}}" alt=""/>
        <h3 class="text-black text-shadow">{{user_profile.fullname}}</h3>
      </div>
      <br>
    </div>

    <div class="profile-tab tabs tabs-striped tabs-top">
      <a class="left tab-item text-white Roboto-light" ng-class="{ active: isSet(1) }" ng-click="setTab(1)">
        Personal
        <!-- <i class="icon ion-person"></i> -->
      </a>
      <a class="right tab-item text-white Roboto-light" ng-class="{ active: isSet(2) }" ng-click="setTab(2)">
        More Details
        <!-- <i class="icon ion-more"></i> -->
      </a>
    </div>

    <div class="card card-width" ng-show="isSet(1)">
      <div class="item item-divider bg-white text-black light">
        <h2 class="bold text-black text-center margin-botop card-header Roboto-regular">Personal Information</h2>
      </div>
      <div class="item item-text-wrap">
        <ion-list >
          <ion-item class="row item-borderless" ng-repeat="info in user_profile.basic_info">
            <div class="col col-40 padding-vertical">
              <h2 class="text-dark-grey Roboto-regular">{{info.label}}:</h2>
            </div>
            <div class="col padding-vertical text-dark-grey Roboto-light">
              {{info.data}}
            </div>
          </ion-item>
        </ion-list>
      </div>
    </div>

    <div ng-show="isSet(2)">
      <div class="card card-width" ng-repeat="info in user_profile.more">
        <div class="item item-divider bg-white text-black light">
          <span class="text text-black card-header">{{info.label}}</span>
        </div>
        <div class="item item-text-wrap">
          <div class="row" ng-repeat="sub_info in info.data track by $index">
            <div class="row" ng-if="info.label !== 'Weight'">
              <div class="col">
                <span class="text Roboto-light">{{sub_info}}</span>
              </div>
            </div>
            <div class="row" ng-if="info.label === 'Weight'">
              <div class="col col-3">
                <span class="text Roboto-light">{{sub_info.weight}} kg</span>
              </div>
              <div class="col col-67">
                <span class="text Roboto-light">{{sub_info.date}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
    </div>
  </ion-content>
</ion-view>
