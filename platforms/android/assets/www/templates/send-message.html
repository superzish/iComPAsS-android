<ion-view view-title="Send Message">
  <ion-content class="bg-grey">
    <form ng-submit="sendMessage()">
      <div class="card card-width">
        <ion-item class="item-remove-animate item-avatar item-icon-right bg-light-orange" type="item-text-wrap" href="#/menu/select-recipient">
          <img ng-src="{{recipient.image}}">
          <h2><span class="text">{{recipient.fullname}}</span></h2>
          <i class="icon ion-close icon-accessory"></i>
        </ion-item>
        <label class="item">
          <textarea class="bg-grey width-full Roboto-light" rows="10" placeholder="Write Message..." ng-model="messageData.message" required></textarea>
        </label>
        <label class="item item-borderless bg-white right">
          <button class="button bg-blue text-white Roboto-light" type="submit">Send Message</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
