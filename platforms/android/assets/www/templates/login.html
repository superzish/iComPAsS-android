<ion-view>
  <ion-content class="bg-orange">
    <div class="text-center logo">
      <img src="img/icon.png" alt=""/>
    </div>
    <h1 class="light text-center Roboto-light">iComPAsS</h1>
    <h4 class="light text-center Roboto-light center width-ninety">Internet-based Computerized Patient Assessment System</h4>
    <br>
    <form ng-submit="doLogin()">
      <div class="list text-center">
          <h4 class="text-white Roboto-light">Username</h4>
          <input class="font-sixteen Roboto-light text-white text-center center width-eighty bg-transparent border-bot-white" type="text" ng-model="loginData.username">
          <h4 class="text-white Roboto-light">Password</h4>
          <input class="font-sixteen text-white text-center center width-eighty bg-transparent border-bot-white" type="password" ng-model="loginData.password">
          <br>
          <button class="button bg-white text-dark-grey button-shadow width-eighty logInButton Roboto" type="submit">Log In</button>
      </div>
    </form>
    <br>
    <div class="text-center">
      <a href="#/forgot-password" class="light Roboto-light">Forgot Password?</a>
    </div>
  </ion-content>
</ion-view>
