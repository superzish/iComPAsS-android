<ion-view view-title="Change Password">
  <ion-content class="bg-light-orange">
    <form ng-submit="doChangePassword()">
      <div class="list">
        <label class="item item-input curve-top center login-input">
          <span class="input-label">Current Password</span>
          <input type="password" ng-model="password.current">
        </label>
        <label class="item item-input curve-bottom center login-input">
          <span class="input-label">New Password</span>
          <input type="password" ng-model="password.new">
        </label>
        <label class="item item-input curve-bottom center login-input">
          <span class="input-label">Confirm New Password</span>
          <input type="password" ng-model="password.confirm_new">
        </label>
        <label class="item item-borderless bg-light-orange">
          <button class="button bg-orange curve-all light" type="submit">Change Password</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
